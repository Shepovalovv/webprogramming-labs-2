<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артём Шеповалов. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}

            {% if request.cookies.get('background-color') %}
            background-color: {{ request.cookies.get('background-color') }};
            {% endif %}

            {% if request.cookies.get('font-size') %}
            font-size: {{ request.cookies.get('font-size') }};
            {% endif %}
        }
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <li>
            <a href = '/menu' target = _blank>Меню</a>
        </li>
        {% block main %}{% endblock%}
    </main>

    <footer>
        &copy; Артём Шеповалов, ФБИ-11, 3 курс, 2023
    </footer>
</body>
</html>

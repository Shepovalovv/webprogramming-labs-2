{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main%}
    <h1 style="text-align: center; text-decoration: underline;">Оплата</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        Сумма к оплате: {{ price }}
    </div>

    <form action="/lab3/success" style="text-align: center;">
        <div style="margin-bottom: 20px;">Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}" style="width: 300px; height: 20px; margin-bottom: 15px;">
        </label>

        <div style="margin-bottom: 20px;"">Имя держателя карты:</div>
        <label>
            <input type="text" name="name" style="width: 300px; height: 20px; margin-bottom: 15px;">
        </label>
        
        <div>
            <button type="submit" style="position: relative;  width: 150px; height: 30px; margin-bottom: 15px;">Оплатить</button><br>
            <a href="/lab3/order" style="text-decoration: none; position: relative; ">Отказаться</a>
        </div>
    </form>
{% endblock%}

{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
<h1>Заказ напитка</h1>

    <div>Напиток:</div>
    <br>
    <label>
        <input type="radio" value="coffe" name="drink" checked>кофе 
    </label>
    <label>
        <input type="radio" value="black-tea" name="drink" checked>черный чай 
    </label>
    <label>
        <input type="radio" value="green-tea" name="drink" checked>зеленый чай
    </label>
    <br>
    <br>
    
    <div>Добавки:</div>
    <br>
    <label>
        <input type="checkbox" name="milk" checked>молоко 
    </label>
    <label>
        <input type="checkbox" name="sugar" checked>сахар 
    </label>
    <div>
        <button onclick="getPrice()" type="button">Рассчитать цену</button>
    </div>

    <div id="price"></div>

    <div id="pay" style="display: none;">
    <br>

        <div>Номер банковской карты:</div>
        <br>
        <label>
            <input type="text" name="card_num">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>
        
        <br>
        <div>Номер CVV:</div>
        <br>
        <label>
            <input type="text" name="cvv">
        </label>

        <div>
            <button onclick="pay()" type="button">Оплатить</button>  
        </div>

        <div id="error_message"></div>
    </div>

        <div id="lol"></div>
        <div id="pay_back" style="display: none">
            <button onclick="refund()" type="button">Отмена оплаты</button> 
            <button style=" display: none;" id="">
                <a href="/lab7/drink" style="text-decoration: none;" id="back">Сделать новый заказ</a>
            </button>
        </div>
     
{% endblock %}

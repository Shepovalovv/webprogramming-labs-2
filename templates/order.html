{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main%}
    <h1 style="text-align: center; ">Заказ Напитка</h1>

    <form action="/lab3/pay">
        <div style="text-align: center; margin-bottom: 15px; text-decoration: underline; font-size: large;">Напиток:</div>
        <div style="text-align: center;">
            <label style="margin-bottom: 20px;">
                <input type="radio" value="coffee" name = "drink" checked > кофе(120 рублей)
            </label>
            <label>
                <input type="radio" value="black-tea" name = "drink" checked> чёрный чай(80 рублей)
            </label>
            <label>
                <input type="radio" value="green-tea" name = "drink" checked> зелёный чай(70 рублей)
            </label>
        </div>
        <div style="text-align: center; margin-bottom: 15px; margin-top: 20px; text-decoration: underline; font-size: large;">Добавки</div>
        <div style="text-align: center;">
            <label style="margin-bottom: 20px;">
                <input type="checkbox" name="milk"> молоко(30 рублей)
            </label>
            <label>
                <input type="checkbox" name="sugar"> сахар(10 рублей)
            </label>
        </div>
        <div style="margin-top: 20px; text-align: center; font-size: large;">
            <button type="submit" style="width: 300px; height: 40px;">Заказать</button>
        </div>
    </form>

{% endblock%}
